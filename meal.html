<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Suggester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fc;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    .card {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      width: 70%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background: #0077ff;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #005fcc;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f0f0f0;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>üç¥ Meal Suggester</h1>
  <div class="card">
    <p>Enter your calorie limit:</p>
    <input type="number" id="calorieInput" placeholder="e.g. 400">
    <br>
    <button onclick="suggestMeals()">Suggest Meals</button>
    <h3>Suggested Meals:</h3>
    <ul id="mealList"></ul>
  </div>

  <script>
    // Predefined meals
    const meals = [
      { name: "Grilled Chicken Salad", calories: 350 },
      { name: "Veggie Wrap", calories: 280 },
      { name: "Cheese Sandwich", calories: 400 },
      { name: "Fruit Bowl", calories: 150 },
      { name: "Paneer Curry with Rice", calories: 500 },
      { name: "Oats with Milk", calories: 200 },
      { name: "Protein Shake", calories: 180 },
      { name: "Pasta Alfredo", calories: 600 }
    ];

    function suggestMeals() {
      const limit = document.getElementById("calorieInput").value;
      const list = document.getElementById("mealList");
      list.innerHTML = "";

      if (!limit || limit <= 0) {
        list.innerHTML = "<li>Please enter a valid calorie limit.</li>";
        return;
      }

      const suggestions = meals.filter(meal => meal.calories <= limit);

      if (suggestions.length === 0) {
        list.innerHTML = "<li>No meals found under this calorie limit.</li>";
      } else {
        suggestions.forEach(meal => {
          const li = document.createElement("li");
          li.textContent = `${meal.name} (${meal.calories} cal)`;
          list.appendChild(li);
        });
      }
    }
  </script>
</body>
</html>
