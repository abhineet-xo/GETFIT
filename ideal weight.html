<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GETFIT- All your nutrition in one space</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 80px;
      max-width: 700px;
      margin: auto;
    }
    input, select, button {
      width: 100%;
      padding: 15px;
      margin-top: 40px;
      box-sizing: border-box;
    }
    #result {
      margin-top: 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: #242323;
    }
  </style>
</head>
<body>

  <h2>Ideal Weight Calculator</h2>
<br>
  <label for="feet">Height:</label>
  <div style="display: flex; gap: 10px;">
    <input type="number" id="feet" placeholder="Feet" min="0">
    <input type="number" id="inches" placeholder="Inches" min="0" max="11">
  </div>
</br>
  <br>
  <label for="age">Age (years):</label>
  <input type="number" id="age" placeholder="e.g. 30" required>
</br>
   <br>
  <label for="gender">Gender:</label>
  <select id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>
</br>
  <br>
  <button onclick="calculateIdealWeight()">Calculate Ideal Weight</button>
</br>
  <div id="result"></div>

  <script>
    function calculateIdealWeight() {
      const feet = parseInt(document.getElementById("feet").value) || 0;
      const inches = parseInt(document.getElementById("inches").value) || 0;
      const age = parseInt(document.getElementById("age").value);
      const gender = document.getElementById("gender").value;

      const totalInches = feet * 12 + inches;
      const extraInches = Math.max(0, totalInches - 60); // inches over 5 feet

      let idealWeight;

      if (gender === "male") {
        idealWeight = 50 + (2.3 * extraInches);
      } else {
        idealWeight = 45.5 + (2.3 * extraInches);
      }

      // Adjust for older age (optional)
      if (age > 60) {
        idealWeight *= 0.95;
      }

      document.getElementById("result").innerText =
        `Estimated Ideal Weight: ${idealWeight.toFixed(2)} kg`;
    }
  </script>

</body>
</html>
